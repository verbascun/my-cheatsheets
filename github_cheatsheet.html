			<h2>CLI</h2>
			<section>
				<dl>
					<dt>Repository</dt>
					<dd><code>gh repo list</code>-&gt; list all repos</dd>
					<dd><code>gh repo create &lt;repo-name&gt; --private/public </code>-&gt; create private/public repo</dd>
				</dl>

			<h2>Git</h2>
			<section>
				<dl>
					<dt>Misc</dt>
					<dd><code>git init</code>-&gt; inicialize git in current directory</dd>
